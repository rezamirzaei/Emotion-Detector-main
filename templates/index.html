<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="./static/app.js"></script>
    <title>Emotion Detection Application</title>
    <style>
        .center-heading {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <h1 class="center-heading">AI-Based Emotion Detection</h1>

            <div class="form-group">
                <label for="textToAnalyze">Enter text to analyze:</label>
                <textarea class="form-control" id="textToAnalyze" rows="4"></textarea>
            </div>

            <button onclick="runEmotionDetection()" class="btn btn-primary">Analyze Emotions</button>

            <div class="mt-4">
                <h4>Emotion Detection Results:</h4>
                <p id="system_response" class="border p-3"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
